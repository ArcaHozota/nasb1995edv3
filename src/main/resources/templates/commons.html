<!DOCTYPE html>
<!-- commons.html -->
<html lang="ja-JP" xmlns:th="https://www.thymeleaf.org">

<head th:fragment="header">
	<title>NASB1995</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf_token" th:content="${_csrf.token}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/ztree/metroStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/bstreeview/css/bstreeview.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/customize.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap">
	<script type="text/javascript" th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/ztree/jquery.ztree.all.js}"></script>
	<script type="text/javascript" th:src="@{/static/bstreeview/js/bstreeview.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
	<script type="text/javascript" th:src="@{/static/customizes/constants.js}"></script>
	<script type="text/javascript" th:src="@{/static/customizes/commons.js}"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div th:fragment="navibar">
		<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
			<div class="container-fluid">
				<div class="d-flex justify-content-start">
					<img th:src="@{/static/image/cross.svg}" alt="img01" width="60" height="60">
					<a class="navbar-brand effect-shine" style="font-size: 33px;" th:href="@{/category/toMainmenu}">
						NASB1995
					</a>
				</div>
				<div class="collapse navbar-collapse" id="navbarSupportedContents">
					<div class="input-group d-flex justify-content-end">
						<input type="text" class="form-control" id="searchInput" placeholder="検索"
							style="max-width: 180px;">
						<button class="input-group-text bg-transparent p-0 px-2" id="searchBtn">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
					<ul class="navbar-nav mb-2 mb-lg-0 d-flex" id="personalInfo"
						th:with="securityPerson=${#authentication.principal}">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle btn btn-primary me-2" href="#" role="button"
								data-bs-toggle="dropdown" aria-expanded="false" style="height: 37.6px;">
								<i class="fa-solid fa-user-circle"
									th:text="${securityPerson.originalAdmin.username}"></i>
							</a>
							<ul class=" dropdown-menu dropdown-menu-end" role="menu">
								<li>
									<a class="dropdown-item" href="#" id="toPersonal">
										<i class="fa-solid fa-user-gear"></i> 個人スペース
										<input type="hidden" th:value="${securityPerson.originalAdmin.id}">
									</a>
								</li>
								<li>
									<a class="dropdown-item" href="#" id="toMessage">
										<i class="fa-solid fa-comments"></i> メッセージ
									</a>
								</li>
								<form id="logoutForm" method="post" th:action="@{/category/logout}"
									style="display: none;">
								</form>
								<div th:with="authList=${T(app.preach.gospel.utils.CoProjectUtils).getAuthNames(securityPerson.getAuthorities().stream())}"
									hidden>
									<p th:text="${authList.contains('students%supremEdition') ? 'true' : 'false'}"
										id="authChkFlgContainer" hidden>
								</div>
							</ul>
						</li>
					</ul>
					<div class="d-flex">
						<button id="logoutBtn" type="button" class="btn btn-danger me-2">
							<i class="fa-solid fa-right-from-bracket"></i>
						</button>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<div th:fragment="sidebar" th:remove="tag">
		<div class="col-sm-3 col-md-2 sidebar">
			<div class="tree" id="mainmenuTree"></div>
		</div>
	</div>
</body>

</html>
